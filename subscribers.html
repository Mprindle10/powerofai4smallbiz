<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribers - AI Kit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .search-box {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
        }
        
        .subscribers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .subscribers-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .subscribers-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            color: #555;
        }
        
        .subscribers-table tr:hover {
            background: #f8f9fa;
        }
        
        .email-cell {
            color: #667eea;
            font-weight: 500;
        }
        
        .date-cell {
            color: #666;
            font-size: 13px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß AI Kit Subscribers</h1>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <div class="stat-label">Total Subscribers</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="todayCount">0</span>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="weekCount">0</span>
                <div class="stat-label">This Week</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="Search by name or email...">
            <div>
                <button class="btn" onclick="exportToCSV()">üì• Export CSV</button>
                <button class="btn" onclick="clearData()" style="background: #e74c3c;">üóëÔ∏è Clear All</button>
                <button class="btn" onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </div>
        
        <table class="subscribers-table" id="subscribersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="subscribersBody">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No subscribers yet</h3>
            <p>Subscribers will appear here when someone signs up for your AI Kit.</p>
        </div>
    </div>

    <script>
        let allSubscribers = [];

        function loadSubscribers() {
            const data = localStorage.getItem('aiKitSubscribers');
            if (data) {
                try {
                    allSubscribers = JSON.parse(data);
                    allSubscribers.sort((a, b) => b.timestamp - a.timestamp); // Sort by newest first
                } catch (e) {
                    console.error('Error parsing subscriber data:', e);
                    allSubscribers = [];
                }
            } else {
                allSubscribers = [];
            }
            
            displaySubscribers(allSubscribers);
            updateStats();
        }

        function displaySubscribers(subscribers) {
            const tbody = document.getElementById('subscribersBody');
            const emptyState = document.getElementById('emptyState');
            const table = document.getElementById('subscribersTable');
            
            if (subscribers.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            table.style.display = 'table';
            emptyState.style.display = 'none';
            
            tbody.innerHTML = subscribers.map(subscriber => {
                const date = new Date(subscriber.date || subscriber.timestamp);
                return `
                    <tr>
                        <td>${subscriber.name}</td>
                        <td class="email-cell">${subscriber.email}</td>
                        <td class="date-cell">${date.toLocaleDateString()}</td>
                        <td class="date-cell">${date.toLocaleTimeString()}</td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            const todayCount = allSubscribers.filter(sub => {
                const subDate = new Date(sub.date || sub.timestamp);
                return subDate >= today;
            }).length;
            
            const weekCount = allSubscribers.filter(sub => {
                const subDate = new Date(sub.date || sub.timestamp);
                return subDate >= weekAgo;
            }).length;
            
            document.getElementById('totalCount').textContent = allSubscribers.length;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('weekCount').textContent = weekCount;
        }

        function searchSubscribers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allSubscribers.filter(sub => 
                sub.name.toLowerCase().includes(searchTerm) || 
                sub.email.toLowerCase().includes(searchTerm)
            );
            displaySubscribers(filtered);
        }

        function exportToCSV() {
            if (allSubscribers.length === 0) {
                alert('No data to export');
                return;
            }
            
            const csvContent = [
                ['Name', 'Email', 'Date', 'Time'],
                ...allSubscribers.map(sub => {
                    const date = new Date(sub.date || sub.timestamp);
                    return [
                        sub.name,
                        sub.email,
                        date.toLocaleDateString(),
                        date.toLocaleTimeString()
                    ];
                })
            ].map(row => row.map(field => `"${field}"`).join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ai-kit-subscribers-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function clearData() {
            if (confirm('Are you sure you want to delete all subscriber data? This cannot be undone.')) {
                localStorage.removeItem('aiKitSubscribers');
                allSubscribers = [];
                displaySubscribers([]);
                updateStats();
                alert('All subscriber data has been cleared.');
            }
        }

        function refreshData() {
            loadSubscribers();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', searchSubscribers);

        // Auto-refresh every 30 seconds
        setInterval(loadSubscribers, 30000);

        // Load data when page loads
        loadSubscribers();
    </script>
</body>
</html>
